<!DOCTYPE html>
<html>
  <head>
    <title>Authentication Demo</title>
  </head>
  <body>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
    <div id="links">
      <ul class="linklist">
	<li><a href="{% url login_url %}">login</a></li>
	<li><a href="{% url google_login_url %}">sign in with Google</a></li>
	<li><a href="{% url logout_url %}">logout</a></li>
	{% if not user.is_authenticated %}
	  <li><a href="{% url register_url %}">register</a></li>
	{% endif %}
      </ul>
    </div>
  </body>
</html>
